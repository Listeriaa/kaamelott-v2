<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Quizz Kaamelott</title>
		<link rel="stylesheet" href="./css/style.css">

		<link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Russo+One&display=swap" rel="stylesheet">
		<script defer src="./js/components/game.js"></script>
		<script defer src="./js/components/questions.js"></script>
		<script defer src="./js/components/API.js"></script>
		<script defer src="./js/app.js"></script>

	</head>

	<body>
		<div class="main-container is-blurred">
			<h1>Quizz Kaamelott !</h1>
			<div class="container-global">
				<form class="form-quizz">
				</form>

			</div>
		</div>
		<!-- The Modal -->
		<div
			class="modal">

			<!-- Modal content -->
			<div class="modal-content">
				<h2>Bienvenue au royaume de Kaamelott!</h2>
				<p>Connaissez-vous bien les répliques de la série? Découvrez-le avec 10 questions aléatoires. Les répliques changent à chaque partie!</p>
				<button class="reload">Je joue!</button>
				<div class="goodanswers"></div>
			</div>

		</div>

		<template id="empty-question">
			<div class="question-block">
				<h2 class="question-title"></h2>
				<div class="question-info">
					<h3 class="question-sentence"></h3>
					<div class="proposal">
						<input type="radio">
                        <label></label>

					</div>
					<div class="proposal">
						<input type="radio">
						<label></label>
					</div>
					<div class="proposal">
						<input type="radio">
						<label></label>
					</div>
				</div>
				<button class="question-validate">Validez votre réponse</button>

			</div>
		</template>
	</body>

</html>
