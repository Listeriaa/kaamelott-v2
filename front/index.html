<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Quizz Kaamelott</title>
		<link rel="stylesheet" href="./css/style.css">

		<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
		<script defer src="./js/components/score.js"></script>

		<script defer src="./js/components/questions.js"></script>

		<script defer src="./js/components/API.js"></script>
		<script defer src="./js/app.js"></script>

	</head>

	<body>
		<div id="main-container">
			<h1>Quizz Kaamelott !</h1>
			<div class="container-global">
				<form class="form-quizz"></form>

			</div>
		</div>
		<!-- The Modal -->
		<div
			class="modal display-none">

			<!-- Modal content -->
			<div class="modal-content">
				<p>Il faut sélectionner une réponse
				</p>
				<span id="close">&times;</span>
			</div>

		</div>

		<template id="empty-question">
			<div class="question-block">
				<div class="question-info">
					<h4 class="question-title"></h4>
					<div class="input">
						<input type="radio" name="" value="">
						<label for="answer1"></label>
					</div>
					<div class="input">
						<input type="radio" name="" value="">
						<label for="answer2"></label>
					</div>
					<div class="input">
						<input type="radio" name="" value="">
						<label for="answer3"></label>
					</div>
				</div>
				<button class="question-validate">Validez votre réponse</button>

			</div>
		</template>
	</body>

</html>
